<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Сборочная среда</title>
	<script type="text/javascript" src="js/html5shiv.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/login.css" />
	<script type='text/javascript' src='js/checkbox.js'></script>
	<script type='text/javascript' src='js/login.js'></script>
</head>
<body>
	<div class="wrap">
		
		<nav>
			<p>Регистрация</p>
		</nav>
		
		<!--Top block-->
		<header>
			<div class="logo">
			</div>
		</header>
		
		<!--Page-->
		<article>
			
			<h1>Войти в систему</h1>
				<input type="text" id="login" class="registartion-input" value="Логин или email" onkeydown="buttonCheck();" onClick="this.className='registartion-input-focus';disError(this);"  onfocus="if(this.value=='Логин или email'){this.value='';this.className='registartion-input-focus';};" 	onblur="if(this.value==''){this.value='Логин или email';this.className='registartion-input';}else{this.className='registartion-input-no-focus';};buttonCheck();"  /><br />
				<input type="password" id="pass" class="registartion-input" value="Пароль" onkeydown="buttonCheck();" onClick="this.className='registartion-input-focus';disError(this);" onfocus="if(this.value=='Пароль'){this.value='';this.className='registartion-input-focus';};" 	onblur="if(this.value==''){this.value='Пароль';this.className='registartion-input';}else{this.className='registartion-input-no-focus';};buttonCheck();"  />
				<br />
				<div class="registration">
					<div class="remember">
						<div class="check">
							<span class="niceCheck" onclick="changeCheck(this)" id="niceCheckbox1"><input type="checkbox" name="ch1"  /></span>
						</div>
						<div class="text">
							Запомнить меня
						</div>
					</div>
					
					<div class="in">
						<a class="button disabled" id ="btnLogin" href="#" onClick="logIn();">Войти</a>
					</div>
					
				</div>
				
				<div style="clear: both;">
				</div>
				
				<div class="hr">
					
				</div>
				
				<div class="other">
					<div class="left">
						<p>Войти через:</p>
					</div>
					
					<div class="right">
						<a href="#"><img src="pics/open.png" alt="open" /></a> 
						<a href="#"><img src="pics/gplus.png" alt="gplus" /></a> 
						<a href="#"><img src="pics/git.png" alt="git" /></a> 
					</div>
				</div>
			
			<div class="both">
			</div>
		</article>
		<div class="error" id="hint">
			<p>Неверная пара логин/пароль.</p>
		</div>
		<div class="forgot">
			<div class="password">
				<p>
					<a href="#">Забыли пароль?</a>
				</p>
			</div>
		</div>
	</div>
	<!--Footer-->
	<footer>
		<ul>
			<li>
				ROSA Лаб. © 2012 <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<img src="pics/flag.png" alt="rosa" /> <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<a href="#">О компании</a> <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<a href="#">Контакты</a> <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<a href="#">Условия использования</a> <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<a href="#">Конфиденциальность</a> <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<a href="#">Безопасность</a>
			</li>
		</ul>
	</footer>
</body>
</html>
