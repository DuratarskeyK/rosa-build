<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Сборочная среда</title>
	<script type="text/javascript" src="js/html5shiv.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/registration.css" />
	<script type='text/javascript' src='js/checkbox.js'></script>
	<script type='text/javascript'>
		function disError(elem) {
			buttonCheck();
		}
		
		function buttonCheck() {
			if ((document.getElementById("login").value!="")&&(document.getElementById("name").value!="")&&(document.getElementById("pass").value!="")&&(document.getElementById("pass2").value!="")&&(document.getElementById("email").value!="")) {
				document.getElementById("btnLogin").className = "button";
			} else {
				document.getElementById("btnLogin").className = "button disabled";
			}
		}
	</script>
</head>
<body>
	<div class="wrap">
		<!--Top block-->
		<header>
			<div class="logo">
			</div>
		</header>
		
		<!--Page-->
		<article>

			<div class="left first">
				Никнейм
			</div>
			<div class="right first">
				<input type="text" id="login" class="registartion-input" onkeydown="buttonCheck();" onClick="this.className='registartion-input-focus';disError(this);"  onfocus="if(this.value=='Логин или email'){this.value='';this.className='registartion-input-focus';};" 	onblur="if(this.value==''){this.value='';this.className='registartion-input';}else{this.className='registartion-input-no-focus';};buttonCheck();"  />
			</div>
			<div class="both"></div>
			
			<div class="left">
					Имя
				</div>
				<div class="right">
					<input type="text" id="name" class="registartion-input" onkeydown="buttonCheck();" onClick="this.className='registartion-input-focus';disError(this);"  onfocus="if(this.value=='Логин или email'){this.value='';this.className='registartion-input-focus';};" 	onblur="if(this.value==''){this.value='';this.className='registartion-input';}else{this.className='registartion-input-no-focus';};buttonCheck();"  />
				</div>
				<div class="both"></div>
				
				<div class="left">
					Электронная почта
				</div>
				<div class="right">
					<input type="text" id="email" class="registartion-input" onkeydown="buttonCheck();" onClick="this.className='registartion-input-focus';disError(this);"  onfocus="if(this.value=='Логин или email'){this.value='';this.className='registartion-input-focus';};" 	onblur="if(this.value==''){this.value='';this.className='registartion-input';}else{this.className='registartion-input-no-focus';};buttonCheck();"  />
				</div>
				<div class="both"></div>
				
				<div class="left">
					Пароль
				</div>
				<div class="right">
					<input type="password" id="pass" class="registartion-input" onkeydown="buttonCheck();" onClick="this.className='registartion-input-focus';disError(this);"  onfocus="if(this.value=='Логин или email'){this.value='';this.className='registartion-input-focus';};" 	onblur="if(this.value==''){this.value='';this.className='registartion-input';}else{this.className='registartion-input-no-focus';};buttonCheck();"  />
				</div>
				<div class="both"></div>
				
				<div class="left">
					Повторите пароль
				</div>
				<div class="right">
					<input type="password" id="pass2" class="registartion-input" onkeydown="buttonCheck();" onClick="this.className='registartion-input-focus';disError(this);"  onfocus="if(this.value=='Логин или email'){this.value='';this.className='registartion-input-focus';};" 	onblur="if(this.value==''){this.value='';this.className='registartion-input';}else{this.className='registartion-input-no-focus';};buttonCheck();"  />
				</div>
				<div class="both"></div>
				
				<div class="in">
					<a id="btnLogin" class="button disabled" href="#">Регистрация</a>
				</div>
				
				
				<div class="both"></div>
			
		</article>
		
	</div>
	<!--Footer-->
	<footer>
		<ul>
			<li>
				ROSA Лаб. © 2012 <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<img src="pics/flag.png" alt="rosa" /> <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<a href="#">О компании</a> <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<a href="#">Контакты</a> <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<a href="#">Условия использования</a> <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<a href="#">Конфиденциальность</a> <img src="pics/square.png" alt="square" />
			</li>
			<li>
				<a href="#">Безопасность</a>
			</li>
		</ul>
	</footer>
</body>
</html>
